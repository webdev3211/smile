<div class="container">
  <div class="row">

    <div *ngFor="let cloth of allclothes">

      <div class="content panel-group" style="margin-left: 55px;">
        <div class="panel panel-default">
          <div class="panel-heading text-center"> {{ cloth.name }}</div>
          <div class="panel-body">
            <b>
              {{ cloth.address }}
            </b>
            <p>
              {{ cloth.contact }}
            </p>

            <p>
              {{ cloth.description }}
            </p>
          </div>
        </div>
      </div>



    </div>


  </div>
</div>


<style>
  .content {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: minmax(150px, auto);
    grid-column-gap: 20px;
    grid-row-gap: 10px;
    /* max-width: 20px; */
  }

</style>
