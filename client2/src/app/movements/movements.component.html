<div class="container">
  <div class="row">

    <div *ngFor="let movement of allmovements">

      <div class="content panel-group" style="margin-left: 55px;">
        <div class="panel panel-default">
          <div class="panel-heading text-center"> {{ movement.title }}</div>
          <div class="panel-body">
            <b>
              {{ movement.address }}
            </b>
            <p>
              {{ movement.contact }}
            </p>

            <p>
              {{ movement.description }}
            </p>

            <p>
              {{ movement.timings }}

            </p>

            <p>
              {{ movement.duration }}
            </p>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>

<br>
<br>
<br>

<style>
  .content {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: minmax(150px, auto);
    grid-column-gap: 20px;
    grid-row-gap: 10px;
    /* max-width: 20px; */
  }

</style>
